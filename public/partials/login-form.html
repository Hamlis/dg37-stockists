<form class="form-signin" ng-submit="login()" role="form">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input type="email" data-ng-model="user.username" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" data-ng-model="user.password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
