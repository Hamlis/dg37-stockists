<h2 class="sub-header">Stockist {{stockist.name}}</h2>

<div class="well" data-ng-hide="loading">
<form class="form-horizontal" data-ng-submit="submit()">
  <fieldset>
    <legend>General</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">Name</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name" data-ng-model="stockist.name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone" class="col-lg-2 control-label">Phone</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPhone" placeholder="Phone" data-ng-model="stockist.phone">
      </div>
    </div>
    <div class="form-group">
      <label for="inputUrl" class="col-lg-2 control-label">Web address</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputUrl" placeholder="Web address" data-ng-model="stockist.url">
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Address</legend>
    <div class="form-group">
      <label for="inputAddress1" class="col-lg-2 control-label">Address Line 1</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputAddress1" placeholder="Address Line 1"
               data-ng-model="stockist.address1">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress2" class="col-lg-2 control-label">Address Line 2</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputAddress2" placeholder="Address Line 2"
               data-ng-model="stockist.address2">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCity" class="col-lg-2 control-label">City</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputCity" placeholder="Address Line 2"
               data-ng-model="stockist.city">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPostcode" class="col-lg-2 control-label">Postcode</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputPostcode" placeholder="Postcode"
               data-ng-model="stockist.postcode">
      </div>
    </div>
    <div class="form-group">
      <label for="selectState" class="col-lg-2 control-label">State</label>

      <div class="col-lg-10">
        <select class="form-control" id="selectState" data-ng-model="stockist.state"
                data-ng-options="key as value.name for (key , value) in states">
          <option value="">-- choose state --</option>
        </select>
      </div>
    </div>
  </fieldset>
  <fieldset>
    <legend>Image</legend>
    <div class="form-group">
      <label for="inputImage" class="col-lg-2 control-label">Image</label>

      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputImage" placeholder="Image" data-ng-model="stockist.image">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
</div>

<div class="progress progress-striped active" data-ng-show="loading">
  <div class="progress-bar" style="width: 45%"></div>
</div>
